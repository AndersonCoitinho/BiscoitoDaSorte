<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <title>Biscoito da Sorte</title>
</head>

<body>

    <main>

        <div class="screen1 ">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button id="btnPhrase">
                <img src="images/fortune-cookie.svg" alt="Biscoito da sorte">
            </button>
        </div>


        <div class="screen2 hide">
            <div class="result">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <div class="luck">
                    <p>Não deve ser essa</p>
                </div>
                <img src="images/opened-cookie.svg" alt="Biscoito da sorte aberto">
                <button id="btnReset">Abrir outro biscoito</button>
            </div>
        </div>


    </main>


    <script src="main.js"></script>

</body>

</html>
